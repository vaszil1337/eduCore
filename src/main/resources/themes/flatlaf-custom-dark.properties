# Base theme: dark
@baseTheme = dark

# Global rounding (same as light theme)
Component.arc = 25
ProgressBar.arc = 8
Slider.arc = 8

# Minimalist scrollbar style (dark version)
ScrollBar.width = 8
ScrollBar.trackInsets = 0,0,0,0
ScrollBar.thumbInsets = 2,2,2,2
ScrollBar.trackArc = 4
ScrollBar.thumbArc = 4
ScrollBar.showButtons = false
ScrollBar.thumb = #607D8B
ScrollBar.thumbHover = #78909C
ScrollBar.thumbPressed = #90A4AE

# Colors (dark version)
accentColor = #42A5F5
selectionBackground = #B0BEC5
selectionForeground = #263238
Panel.background = #263238
Panel.foreground = #B0BEC5
Container.borderColor = #546E7A

# Buttons (dark version)
Button.background = #42A5F5
Button.foreground = #263238
Button.hoverBackground = #64B5F6
Button.arc = 18
Button.shadow = #90CAF9
Button.focusedBackground = #42A5F5
Button.focusedForeground = #263238

# Text fields (dark version)
TextField.background = #263238
TextField.foreground = #B0BEC5
TextField.focusedBorderColor = #64B5F6
TextField.disabledBorderColor = #90A4AE
TextComponent.arc = 20

PasswordField.background = #263238
PasswordField.foreground = #B0BEC5
PasswordField.focusedBorderColor = #64B5F6
PasswordField.disabledBorderColor = #90A4AE
PasswordField.arc = 20

Label.foreground = #B0BEC5

Component.focusWidth = 2

LoginForm.background = #37474F
LoginForm.arc = 12

Table.background = #37474F
Table.foreground = #B0BEC5
Table.background.light = false
Table.selectionBackground = #546E7A
Table.selectionForeground = #ECEFF1

TableHeader.background = #455A64
TableHeader.foreground = #CFD8DC