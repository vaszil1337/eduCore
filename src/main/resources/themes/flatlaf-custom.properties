# Base theme: light
@baseTheme = light

# Global rounding
Component.arc = 25
ProgressBar.arc = 8
Slider.arc = 8

# Minimalist scrollbar style
ScrollBar.width = 8
ScrollBar.trackInsets = 0,0,0,0
ScrollBar.thumbInsets = 2,2,2,2
ScrollBar.trackArc = 4
ScrollBar.thumbArc = 4
ScrollBar.showButtons = false
ScrollBar.thumb = #CBD5E1
ScrollBar.thumbHover = #94A3B8
ScrollBar.thumbPressed = #64748B

# Colors
accentColor = #1976D2
selectionBackground = #A5D6A7
selectionForeground = #1B5E20
Panel.background = #BBDEFB
Panel.foreground = #0D47A1
Container.borderColor = #9EC8F2

# Buttons (keeping rounded style)
Button.background = #64B5F6
Button.foreground = #FFFFFF
Button.hoverBackground = #42A5F5
Button.arc = 18
Button.shadow = #90CAF9
Button.focusedBackground = #64B5F6
Button.focusedForeground = #FFFFFF

# Text fields
TextField.background = #FFFFFF
TextField.foreground = #0D47A1
TextField.focusedBorderColor = #90CAF9
TextField.disabledBorderColor = #B0BEC5
TextComponent.arc = 20

PasswordField.background = #FFFFFF
PasswordField.foreground = #0D47A1
PasswordField.focusedBorderColor = #90CAF9
PasswordField.disabledBorderColor = #B0BEC5
PasswordField.arc = 20

Label.foreground = #1565C0

Component.focusWidth = 2

LoginForm.background = #C9E1F9
LoginForm.arc = 12

Table.background = #C9E1F9
Table.foreground = #0D47A1
Table.background.light = true
Table.selectionBackground = #90CAF9
Table.selectionForeground = #0B3C91

TableHeader.background = #90CAF9
TableHeader.foreground = #0D47A1